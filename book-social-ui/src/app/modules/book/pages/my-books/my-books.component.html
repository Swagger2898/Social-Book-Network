<h3>My-Bookslist</h3>
<hr>

<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New book
    </a>
</div>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card *ngFor="let book of bookResponse.content"
  [book]="book"
  [manage]="true"
  (archive)="archiveBook($event)"
  (share)="shareBook($event)"
  (edit)="editBook($event)">
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Go to first page"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Go to previous page"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li 
        class="page-item"
        *ngFor="let pageIndex of [].constructor(bookResponse.totalPages); let i = index"
      >
        <a
          (click)="goToPage(i)"
          class="page-link"
          href="javascript:void(0)"
          [class.active]="i === page"
        >
         {{i + 1}}  
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Go to next page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Go to last page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
